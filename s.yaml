edition: 3.0.0
name: web-framework-app
access: "undefined"
vars:
  region: "cn-hangzhou"
  functionName: "next-chat-app-framework"
resources:
  framework:
    component: fc3
    actions:
      pre-deploy:
        - run: export PATH=/usr/local/versions/node/v20.9.0/bin:$PATH && npm install
        - run: export PATH=/usr/local/versions/node/v20.9.0/bin:$PATH && npm run build
        - run: cp -r public .next/standalone/public
        - run: mv static standalone/.next/static
          path: ./.next
    props:
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: custom.debian10
      timeout: 60
      layers:
        - acs:fc:${vars.region}:official:layers/Nodejs20/versions/1
      environmentVariables:
        PATH: >-
          /opt/nodejs20/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin
      customRuntimeConfig:
        command:
          - node
          - server.js
        port: 3000
      functionName: ${vars.functionName}
      code: ./.next/standalone
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${vars.functionName}
